<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime RP - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">

  <main class="bg-gray-800 rounded-xl shadow-lg p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-cyan-400 mb-6 text-center">Prime RP Login</h1>
    
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 text-gray-300">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full rounded-md bg-gray-700 border border-gray-600 p-3 focus:outline-none focus:border-cyan-400" />
      </div>

      <div>
        <label for="password" class="block mb-2 text-gray-300">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full rounded-md bg-gray-700 border border-gray-600 p-3 focus:outline-none focus:border-cyan-400" />
      </div>

      <button type="submit"
              class="w-full bg-cyan-500 text-gray-900 font-semibold rounded-md py-3 hover:bg-cyan-400 transition">
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Don't have an account? <a href="#" class="text-cyan-400 hover:underline">Sign Up</a>
    </p>
  </main>

</body>
</html>
